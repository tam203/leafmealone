<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Leaf Me Alone</title>

    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
</head>
<body>

<h1>Upload</h1>

<form enctype="multipart/form-data" action="upload" accept-charset="">
    <label for="imageUpLoad">Image</label><input id="imageUpLoad"  type="file" />
    <input type="submit" value="Upload">
</form>


<button id="doMaskBtn">Mask</button>
<button id="sendBtn">Send</button>
Size:<input value="10" id="size" />

<div style="position: relative;">
    <canvas style="position: absolute;"  id="imgCanvas" ></canvas>
    <canvas  style="z-index: 10; position: absolute; " id="maskCanvas" ></canvas>
</div>


<script type="text/javascript">
    var dojoConfig = {
        async:true,
        packages:[{
                name:"leafmealone",
                location:location.pathname.replace(/\/[^/]*$/, '/js/app/leafmealone')
        }]};
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js" type="text/javascript"></script>
<script type="text/javascript" accesskey="">
    require(['leafmealone/app'], function(app){
        app.run();
    });
</script>
</body>
</html>
